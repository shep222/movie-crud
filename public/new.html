<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header></header>
    <section class="backgroundNew">
        <h1 class="landingTitle">Add A Movie</h1>
        <article class="addLayout">
            <div class="adding">
                <label for="">Title</label>
                <input class="newTitle" type="text" name="" value="">
            </div>
            <div class="adding">
                <label for="">Year</label>
                <input class="newYear" type="text" name="" value="">
            </div>
            
            <div class="adding">
                <label for="">Director</label>
                <input class="newDirector" type="text" name="" value="">
            </div>
            <div class="adding">
                <label for="">My Rating</label>
                <input class="newRating" type="text" name="" value="">
            </div>
            <div class="adding">
                <label for="">Poster URL</label>
                <input class="newURL" type="text" name="" value="">
            </div>
            <div class="adding">
                <button class="addMovie btn btn-primary" type="button" name="button">Add Movie</button>
                <a class="btn btn-primary" href="index.html">Return to Movies</a>
            </div>
        </article>
    </section>
    <header></header>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
