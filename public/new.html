<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
        <h1>J's Movie Ratings</h1>
        <h3>See if you are correct!</h3>
    </header>
    <section>
      <h1>Add A Movie</h1>
      <label for="">Title</label>
      <input class="newTitle" type="text" name="" value="">
      <label for="">Year</label>
      <input class="newYear" type="text" name="" value="">
      <label for="">Director</label>
      <input class="newDirector" type="text" name="" value="">
      <label for="">My Rating</label>
      <input class="newRating" type="text" name="" value="">
      <label for="">Poster URL</label>
      <input class="newURL" type="text" name="" value="">
      <button class="addMovie btn btn-primary" type="button" name="button">New Movie</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
